<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/loginPage.css">
    <script src="jquery-v1.8.3.js"></script>
    <script src="page.js"></script>
    <script>
        function submitForm() {
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;
            if(userName.replace(' ','')=="")
            {
                alert("用户名为空，请重新输入！");
                return;
            }
            else if(password.replace(' ','')=="")
            {
                alert("密码不能为空，请重新输入！");
                return;
            }
            else {
                $.post('/web-demo/userLogin', {userName: userName, password: password},
                        function back(text,status) {
                            alert(text);
                            if(text=="登录成功！")
                            {
                                writeUserCookies(userName);
                                turnToUserCenterPage();
                            }
                        })
            }
        }
    </script>
</head>
<body>
<div id="topDiv1" class="container" style="height: 100px"></div>
<div id="topDiv2" class="container" style="height: 100px">
    <div id="mainDiv" class="wrapper" style="height: 300px; width: 500px;">
        <img src="../img/ru.jpg" width="200px" height="120px" >
        <h1>Welcome</h1><br>

        <form id="loginForm" method="post">
            <fieldset style="width: 400px; height: 200px; ">
                <legend> Login information:</legend>
                <br /><br />
                <div style="width: 150px;float: left;text-align: right">
                    <p>User Name:</p><br />
                    <p>Password:</p><br /><br />
                </div>
                <div style="width: 150px;float: left">
                    <p><input type="text" id="userName" name="userName" required></p>
                    <br />
                    <p><input type="password" id="password" name="password" required></p><br /><br />
                </div>
                <div style="width: 400px; clear: both">
                    <p><input type="button"  name="Submit" value="Login" onclick="submitForm()" />
                    <input type="button" name="Regist" value="Regist" onclick="turnToRegistPage()" /></p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div id="topDiv3" class="container" style="height: 100px">
</div>
</body>
</html>
